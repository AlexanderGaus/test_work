        <div class="popup-overlay popup_hidden">
        <div class="popup">
        <div class="popup__content">
            <div class="popup__header">
                <h2 class="popup__title">Оставьте заявку</h2>
                <button class="popup_close">
                    <img alt="закрыть окно" src="<%=require('./img/x.png')%>" alt="закрыть попап">
                </button>
            </div>
            <form name="edit-profile">
                <input type="text" name="name" id="name" class="popup__input popup__input_type_name" placeholder="Ваше имя*" required 
                minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-я\- ]*$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="popup_error name-error"></span>
                <input type="tel" name="number" id="number" class="popup__input popup__input_type_number" placeholder="Номер телефона*" value="+7" required 
                minlength="11" maxlength="11" pattern="^[1-9\+]*$" data-error-message="Введите номер">
                <span class="popup_error number-error"></span>
                <div class="popup__footer">
                    <div>
                        <input type="checkbox">
                        <span class="popup__agreement">Я соглашаюсь на обработку персональных данных</span>
                    </div>
                    <button type="submit" class="button popup__button ">Отправить</button>
                </div>
          </form>
        </div>
